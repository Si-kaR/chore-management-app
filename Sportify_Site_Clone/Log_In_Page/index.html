<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>WebRevamp - Redesigned Pages</title>
    <style>
        header .logo img {
            background-color: black;
            width: 120px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="./images/spotify.png" title="spotify-logo" alt="spotify-logo"/>
            </a>
        </div>
    </header>

    <section>
        <div class="main">
            <h1>Log in to Spotify</h1>

            <div class="account-connect">
                <button class="a-c-btn" id="g">
                    <img src="./images/google.png"><span>Continue with Google</span>
                </button>
                <button class="a-c-btn" id="f">
                    <img src="./images/facebook.png"><span>Continue with Facebook</span>
                </button>
                <button class="a-c-btn" id="a">
                    <img src="./images/apple.png"><span>Continue with Apple</span>
                </button>
            
            <hr>


             
            
            </div>
        </div>
    </section>

</body>

</html>
