
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chore Management App</title>
    <!-- Add your CSS stylesheets here -->
</head>
<body>

<div class="container">
    <!-- Left Column -->
    <div class="left-column">
        <div class="user-profile-tab">
            <!-- User image, name, role -->
            <img src="user-image.jpg" alt="User Image">
            <p>User Name</p>
            <p>Role in Team</p>
        </div>
        <!-- Other tabs -->
        <div class="tab">Home</div>
        <div class="tab">Schedule</div>
        <div class="tab">Projects</div>
        <div class="tab">Teams</div>
        <div class="tab">ChatBot</div>
        <div class="tab">Progress Status</div>
        <div class="tab">Settings</div>
        <!-- Icons -->
        <div class="icon">+</div>
        <div class="icon">...</div>
        <div class="icon">delete</div>
    </div>

    <!-- Center Column -->
    <div class="center-column">
        <div class="search-bar">
            <!-- Search bar content -->
            <input type="text" placeholder="Search...">
            <img src="mic-icon.png" alt="Mic Icon">
            <div class="members">
                <!-- Members display -->
                <p>Member 1</p>
                <p>Member 2</p>
                <!-- Add member icon -->
                <div class="icon">+</div>
            </div>
        </div>
        <!-- Info display for selected tab -->
        <div class="info-display">
            <!-- Placeholder content -->
            <p>This is the content for the selected tab.</p>
        </div>
        <!-- Additional rows for projects and statistics -->
        <div class="project-row">
            <!-- Display of projects -->
            <div class="project-display">
                <!-- Placeholder content -->
                <p>Project 1</p>
                <p>Project 2</p>
            </div>
            <!-- Display of statistics -->
            <div class="statistics-display">
                <!-- Placeholder content -->
                <p>Statistics for projects go here.</p>
            </div>
        </div>
        <div class="project-row">
            <!-- Additional projects to be viewed -->
            <div class="other-projects">
                <!-- Placeholder content -->
                <p>Project 3</p>
                <p>Project 4</p>
            </div>
        </div>
    </div>

    <!-- Right Column -->
    <div class="right-column">
        <!-- Chat section -->
        <div class="chat-section">
            <!-- Placeholder content -->
            <p>Chat section goes here.</p>
        </div>
        <!-- Calendar section -->
        <div class="calendar-section">
            <!-- Placeholder content -->
            <p>Calendar section goes here.</p>
        </div>
    </div>
</div>

<!-- Add your JavaScript files here -->

</body>
</html>
